<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .bg-gradient-primary {
        background-color: #c4c7f0;
        background-image: linear-gradient(180deg, #ffffff 10%, #204dd0);
        background-size: cover;
    }

    .clean-navbar.fixed-bottom,
    .clean-navbar.fixed-top {
        box-shadow: 0 0 20px rgba(0, 0, 0, .4);
    }

    .bg-white {
        background-color: #e7fbfd !important;
    }
</style>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<body class="bg-gradient-primary">
    <div class="container justify-content-center">
        <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
            <div class="container"><a class="navbar-brand logo" href="index">ABC Company</a><button
                    data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
                        navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">About Us</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Contact Us</a></li>
                        <li class="nav-item" style="width: 68px;"></li>
                        <li class="nav-item"><a class="nav-link active" href="login.html" id="uname">Login</a></li>
                        <li class="nav-item"><a class="nav-link active" href="profile.html" id="uname" hidden>user</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <hr>

        <img src="/wing.png" height="150" width="150" class="center">
        <section class="clean-block clean-form dark">
                
            <div class="row">
                <aside class="col-sm-4"></aside>
                <aside class="col-sm-4">

                    <div class="card">
                        <div class="view">
                            <div class="alert alert-success alert-dismissable" contenteditable="true" id="success"
                                hidden>
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true"
                                    control-id="ControlID-25">×</button>
                                <h4>Alert!</h4>
                                <strong>Registration</strong>  Successful.
                            </div>
                        </div>
                        <div class="view">
                            <div class="alert alert-dismissable alert-danger" contenteditable="true" id="failure"
                                hidden>
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true"
                                    control-id="ControlID-25">×</button>
                                <h4>Alert!</h4>
                                <strong>Registration Failed.</strong> Check your input.
                            </div>
                        </div>

                        <article class="card-body">
                            <a href="./login" class="float-right btn btn-outline-primary">Log in</a>
                            <h4 class="card-title mb-4 mt-1">Register</h4>
                            <form>
                                <div class="form-group">
                                    <label>Your email</label>
                                    <input name="" class="form-control" placeholder="Email" type="email" id="email" required>
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                    <label>Your username</label>
                                    <input class="form-control" placeholder="Username" type="username" id="username" pattern="[A-Za-z]{3}" required>
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                    <label>Your password</label>
                                    <input class="form-control" placeholder="******" type="password" id="password" required>
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                    <input type="button" class="btn btn-primary btn-block" onclick="register()"
                                        value="Register">
                                </div> <!-- form-group// -->
                            </form>

                        </article>
                    </div> <!-- card.// -->
                </aside> <!-- col.// -->
        </section>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
