        <aside class="col-sm-4"></aside>

            <div class="view">
                <div class="alert alert-success alert-dismissable" contenteditable="true" id="success" hidden>
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true" control-id="ControlID-25">×</button>
                    <h4>Alert!</h4>
                    <strong>Warning!</strong> Logged in successfuly, Redirecting.
                </div>
            </div>
            <div class="view">
                <div class="alert alert-dismissable alert-danger" contenteditable="true" id="failure" hidden>
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true" control-id="ControlID-25">×</button>

                    <strong>Warning!</strong> Login Failed.

                            <input class="form-control" placeholder="******" type="password" id="password">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="checkbox">
                                <label> <input type="checkbox"> Save password </label>
                            </div> <!-- checkbox .// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <input type="button" class="btn btn-primary btn-block" onclick="login()" value="Login">
                        </div> <!-- form-group// -->
                    </form>
                </article>
            </div> <!-- card.// -->

        </aside> <!-- col.// -->
